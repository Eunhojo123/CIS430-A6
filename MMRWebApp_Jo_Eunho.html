<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator</title>
    <link rel="stylesheet" href="MMRStatic_Jo_Eunho.css">
</head>
<body>
    <div class="container">               
        <h1>Retirement Calculator</h1>  
        <form id="retirementForm"> 
            <div class="form-group">
                <input type="number" id="startingAge" name="startingAge" required placeholder="Starting Age">               
                <input type="number" id="retirementAge" name="retirementAge" required placeholder="Retirement Age">        
            </div>
            <div class="form-group">
                <input type="number" id="startingSalary" name="startingSalary" required placeholder="Starting Salary">      
                <input type="number" id="annualSavings" name="annualSavings" step="0.1" required placeholder="Annual Savings%"> 
            </div>
            <div class="form-group">
                <input type="number" id="annualRaise" name="annualRaise" step="0.1" required placeholder="Annual Raise%">   
                <input type="number" id="interestRate" name="interestRate" step="0.1" required placeholder="Interest Rate%">
            </div>
            <div class="btn-group">
                <button type="button" class="btn" id="clearBtn" onclick="clearForm()">Clear</button>             
                <button type="button" class="btn" id="defaultsBtn" onclick="setDefaults()">Defaults</button>    
                <button type="submit" class="btn" id="makeMeRichBtn" onclick="">Make Me Rich!</button>                      
            </div>
        </form>
    </div>
    
    <table class="hidden" id="summaryTable">
        <tr>
            <td style="text-align: right; border: none;"><span id="yearsToInvest"></span></td>
            <td style="text-align: left; border: none;">Years to invest</td>
        </tr>
        <tr>
            <td style="text-align: right; border: none;"><span id="retirementFund"></span></td>
            <td style="text-align: left; border: none;">Retirement Fund</td>
        </tr>
        <tr>
            <td style="text-align: right; border: none;"><span id="lifetimeSalary"></span></td>
            <td style="text-align: left; border: none;">Lifetime Salary</td>
        </tr>
        <tr>
            <td style="text-align: right; border: none;"><span id="totalSaved"></span></td>
            <td style="text-align: left; border: none;">Total saved</td>
        </tr>
        <tr>
            <td style="text-align: right; border: none;"><span id="earnedInterest"></span></td>
            <td style="text-align: left; border: none;">Earned Interest</td>
        </tr>
    </table>
    <table class="hidden" id="detailTable">
        <thead>
            <tr>
                <th>Age</th>
                <th>Salary</th>
                <th>Savings</th>
                <th>Interest</th>
                <th>Retirement</th>
            </tr>
        </thead>
        <tbody id="detailTableBody">
        </tbody>
    </table>
    <script src="MMRStatic_Jo_Eunho.js"></script>
</body>
</html>
